<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Bite</title>
  </head>
  <body>
    <header>
      <nav id="header_navbar">
        <!--START OF IMAGE-->
        <div id="logo_image">
          <img
            width="80px"
            height="80px"
            src="/image/logo.png"
            alt="Logo"
            id="logo"
          />
        </div>
        <!--END OF IMAGE-->

        <!--ITEM 2-->
        <ul id="header_links">
          <li>Home</li>
          <li>About</li>
          <li>Shop</li>
          <li>Contact</li>
        </ul>

        <!--ITEM 3-->

        <div id="header_carticon">
          <img src="/image/carticon.png" alt="carticon" />
        </div>
      </nav>
    </header>
    <div class="hero_body">
     <!--first item-->
     <div class="hero_text">
      <div class="hero_subtext">
        <p id="welcome_text">
          Celebrate Life's Sweet Moments with the Perfect Cake
        </p>
        <p id="sub_text">
          Choose from our lovingly curated selection or pour your heart into
          designing a cake that's as special as your occasion. Let's make every
          slice resonate with joy and connection.
        </p>
      </div>
      <div id="hero_buttons">
           <div id="button_one">
            <p>Shop Now</p>
           </div>
           <div id="button_two">
            <p>Order Now</p>
           </div>
      </div>
    </div>
     <!--End of first item-->
     <div>
      <img width="410px" src="./image/heroimg.png" alt="image fo a cake">
     </div>
    </div>
  </body>
